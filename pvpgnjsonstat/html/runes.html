<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo II: Инвентар с Руни</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Diablo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>RUNE INVENTORY REPORT</h1>
            <h2>SANCTUARY'S RUNE STOCK</h2>
        </header>

        <div class="search-container">
            <input type="text" id="runeSearch" placeholder="Търсене на руна или герой..." class="d2-input">
        </div>

        <div id="inventoryContainer">
            <table id="runeTable">
                <thead>
                    <tr>
                        <th>Руна</th>
                        <th>Общ Брой</th>
                        <th>Бонуси / Свойства</th>
                        <th>Притежавана от</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            
            <p id="loadingMessage">
                Зареждане на данни от jsons/rune_inventory.json...
            </p>
        </div>
        
        <footer>
            <p>Diablo II LoD Style Report | Generated by custom script.</p>
        </footer>
    </div>

    <script src="js/rune.js"></script>
</body>
</html>
