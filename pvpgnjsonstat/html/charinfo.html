<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Information</title>
<link rel="stylesheet" href="css/d2console.css">
<style>
/* Допълнителни стилове за charinfo (адаптирани от d2console.css) */
.stat-item {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    border-bottom: 1px dotted #333;
}
.stat-item span:first-child {
    font-weight: normal;
    color: #a0a0a0;
}
.stat-item span:last-child {
    font-weight: bold;
    color: #ffcc00;
}
.details-grid {
    display: grid;
    /* 3 колони за Stats, Attributes, Inventory */
    grid-template-columns: 1fr 1fr 1fr; 
    gap: 20px;
    margin-bottom: 30px;
}
.details-card {
    background: #1b1b1b;
    padding: 15px;
    border: 1px solid #444;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}
.details-card h3 {
    margin-top: 0;
    color: #00baff;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
}
/* Стил за контейнера с предметите, който ще заема цялата ширина */
.full-width {
    grid-column: 1 / -1; /* Заема всички колони */
    display: flex; /* Подравнява картите с предмети една до друга */
    flex-wrap: wrap; 
    gap: 20px;
}
/* Стил за самите списъци с предмети */
.item-list {
    list-style-type: none;
    padding: 0;
}
.properties-list {
    list-style-type: disc;
    margin-left: 20px;
    font-size: 0.9em;
    color: #a0a0a0;
}
.unique { color: #ff9900; font-weight: bold; } /* Оранжево/Жълто */
.set { color: #00ff00; font-weight: bold; } /* Зелено */
.item-name {
    display: block;
    margin: 5px 0 2px 0;
    text-decoration: underline;
    text-decoration-color: #333;
    text-underline-offset: 3px;
}

/* Стил за инвентара */
.inventory-container {
    padding: 15px;
    background: #1b1b1b;
    border: 1px solid #444;
    border-radius: 8px;
}
.inventory {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 2px;
    width: 100%;
    aspect-ratio: 10 / 4;
}
.slot {
    background: #333;
    border: 1px solid #555;
    position: relative;
}

</style>
</head>
<body>

<div class="links" style="margin-top:20px;">
    <a href="index.html">← Back to Realm Stats</a>
</div>

<h1 id="char-name">Loading...</h1>
<p class="sub" id="char-summary"></p>


<div class="details-grid">
    <div class="details-card">
        <h3>Character Details</h3>
        <div id="char-details">
            <div class="stat-item"><span>Loading...</span><span>-</span></div>
        </div>
    </div>

    <div class="details-card">
        <h3>Attributes (Base/Current)</h3>
        <div id="attributes">
            <div class="stat-item"><span>Loading...</span><span>-</span></div>
        </div>
    </div>
    
    <div class="details-card inventory-container">
        <h3>Inventory (Placeholder)</h3>
        <div class="inventory" id="inventory-grid">
            </div>
    </div>

    <div id="categorized-items-list" class="full-width">
        </div>
</div>


<script src="js/charinfo.js"></script>
</body>
</html>
