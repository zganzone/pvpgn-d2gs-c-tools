<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diablo II – Runeword Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Diablo II – Runeword Inventory</h1>

<div class="controls">
  <input type="text" id="search" placeholder="Search runeword (e.g. Obsession)">
  <label>
    <input type="checkbox" id="onlyCraftable">
    Show only craftable
  </label>
</div>

<table id="runewordTable">
  <thead>
    <tr>
      <th>Runeword</th>
      <th>Status</th>
      <th>Used Runes</th>
      <th>Missing Runes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
